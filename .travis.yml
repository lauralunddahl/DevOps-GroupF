os: linux
dist: bionic
language: go
go:
- 1.13.8
 #branches:
  # only:
   #  - master
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_3feba35f3fd3_key -iv $encrypted_3feba35f3fd3_iv
  -in do_ssh_key.enc -out /tmp/git_deploy_key -d
- chmod 600 /tmp/git_deploy_key
- echo 'echo ${SSH_PASSPHRASE}' > /tmp/askpass && chmod +x /tmp/askpass
- echo 'echo ${SSH_KEY}' > sshkey && chmod +x sshkey
- eval "$(ssh-agent -s)"
- DISPLAY=":0.0" SSH_ASKPASS="/tmp/askpass" setsid ssh-add /tmp/git_deploy_key </dev/null
install:
- docker --version
stages:
- docker_build
- deploy
jobs:
  include:
  - stage: docker_build
    name: build and push docker
    script:
    - echo "LOGIN"
    - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    - echo "BUILD"
    - docker build -t $DOCKER_USERNAME/minitwitimage:latest . -f Dockerfile
    - echo "PUSH"
    - docker push $DOCKER_USERNAME/minitwitimage:latest
  - stage: deploy
    name: deploy new version
    install: skip
    script: |
      scp -i sshkey docker-compose.yml ${MT_USER}@${MT_SERVER}:/vagrant/ \
      ssh -o "StrictHostKeyChecking no" ${MT_USER}@${MT_SERVER} \
      "cd /vagrant && \
      echo DB_PASSWORD=${DB_PASSWORD} > .env && \
      docker-compose down && \
      docker-compose pull && \
      docker-compose up -d"
