version: '3.3'
services:
    minitwit:
        image: nannamarcher/minitwitimage:latest
        container_name: minitwit_container
        build: .
        ports:
            - "8080:8080"
            - "8081:8081"
        restart: always
        networks:
            - minitwit

    prometheus:
        image: prom/prometheus
        container_name: prometheus
        volumes:
        - prometheus.yml:/etc/prometheus/prometheus.yml
        ports:
        - "9090:9090"
        networks:
        - minitwit
        depends_on:
        - minitwit

    grafana:
        image: grafana/grafana:4.5.2
        container_name: grafana
        ports:
        - "3000:3000"  
        networks:
        - minitwit
        depends_on:
        - minitwit

networks: 
    minitwit:

